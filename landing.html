<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>
        <div class="form-container hidden" id="registerForm">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>
    </div>
    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function login() {
            // Add logic to handle login, e.g., form validation and authentication
            localStorage.setItem('authenticated', 'true');
            window.location.href = 'https://kareck1.github.io/Dellyck';
        }

        function register() {
            // Add logic to handle registration, e.g., form validation and saving user data
            localStorage.setItem('authenticated', 'true');
            window.location.href = 'https://kareck1.github.io/Dellyck';
        }

        // Redirect to login if not authenticated
        if (!localStorage.getItem('authenticated')) {
            window.location.href = 'landing.html';
        }
    </script>
</body>
</html>
